<!DOCTYPE html>
<html>
	<head>
		<script>
			function timer(){
				setInterval(function(){
                var d = new Date();
                    console.log(d.getHours()+":"+d.getMinutes()+":"+d.getSeconds());
                }, 1000);
			}
			
		</script>
	</head>
	
	<body onload="timer()">
		<title>Timer</title>
		Write a timer that displays time after every 1 sec
	</body>
	
</html>
