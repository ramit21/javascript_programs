<!DOCTYPE html>
<html>
	
	<head>
		<script>
			function days(){
				let today = new Date();
                const cmas = new Date(today.getFullYear(), 11, 25); //months start with 0
                if (today.getMonth()==11 && today.getDate()>25){ //christmas already past for this year
                    cmas.setFullYear(cmas.getFullYear()+1); 
                } 
                const one_day=1000*60*60*24;
                console.log(`${Math.ceil((cmas.getTime()-today.getTime())/(one_day))} days left until Christmas!`);
				console.log(`Is next christmas a sunday = ${cmas.getDay == 0}`)
			}
			
		</script>
	</head>
	
	<body onload="days()">
		<title>Christmas</title>
		How many days to Christmas this year
	</body>
	
</html>
