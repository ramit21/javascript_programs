<!DOCTYPE html>
<html>
	<head>
		<script>
            var str = "ramit";
			function reverse(){
                console.log(`Reverse of ${str} is ${str.split("").reverse().join("")}`);
            }
		</script>
	</head>
	
	<body onload="reverse()">
		<title>Reverse</title>
		Reverse a string
	</body>
	
</html>
