<!DOCTYPE html>
<html>
	<head>
		<script>
            var str = "life is like a script";
			function check(){
                console.log(`Ends with script = ${str.substring(str.length-6, str.length) == 'script'}`);
            }
		</script>
	</head>
	
	<body onload="check()">
		<title>String ending</title>
		Check if string ends with script
	</body>
	
</html>
